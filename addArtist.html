<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add new Artist</title>
	<link rel="stylesheet" href="addArtist.css">
</head>
<body>
	<header>
		<h1>Add new Artist</h1>
	</header>
	<main>
		<form>
			<label for="artistName">Artist Name:</label>
			<input type="text" id="artistName" name="artistName"><br>

			<label for="country">Country:</label>
			<input type="text" id="country" name="country"><br>

			<label for="yearFounded">Year Founded:</label>
			<input type="text" id="yearFounded" name="yearFounded"><br>

			<label for="genre">Genre:</label>
			<input type="text" id="genre" name="genre"><br>

			<a href="index.html">
				<button type="button">Back</button>
			</a>
			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
